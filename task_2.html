<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Завдання 2</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <svg
      width="400"
      height="400"
      viewBox="0 0 400 400"
      xmlns="http://www.w3.org/2000/svg"
    >
      <!-- Head -->
      <circle
        cx="200"
        cy="200"
        r="100"
        fill="#f4c542"
        stroke="#000"
        stroke-width="3"
      />

      <!-- Ears -->

      <polygon
        points="120,100 180,140 100,160"
        fill="#f4c542"
        stroke="#000"
        stroke-width="3"
      />

      <polygon
        points="280,100 220,140 300,160"
        fill="#f4c542"
        stroke="#000"
        stroke-width="3"
      />

      <!-- Eyes -->
      <circle cx="170" cy="180" r="20" fill="#000" />
      <circle cx="230" cy="180" r="20" fill="#000" />

      <!-- Cheeks -->
      <circle cx="150" cy="230" r="20" fill="pink" />
      <circle cx="250" cy="230" r="20" fill="pink" />

      <!-- Mouth (using circles for parts) -->
      <circle cx="190" cy="240" r="15" fill="white" />
      <circle cx="210" cy="240" r="15" fill="white" />

      <!-- Nose -->
      <polygon points="190,220 210,220 200,240" fill="black" />
      <!-- Whiskers -->
      <line
        x1="120"
        y1="220"
        x2="80"
        y2="210"
        stroke="black"
        stroke-width="3"
      />
      <line
        x1="120"
        y1="230"
        x2="80"
        y2="230"
        stroke="black"
        stroke-width="3"
      />
      <line
        x1="120"
        y1="240"
        x2="80"
        y2="250"
        stroke="black"
        stroke-width="3"
      />

      <line
        x1="280"
        y1="220"
        x2="320"
        y2="210"
        stroke="black"
        stroke-width="3"
      />
      <line
        x1="280"
        y1="230"
        x2="320"
        y2="230"
        stroke="black"
        stroke-width="3"
      />
      <line
        x1="280"
        y1="240"
        x2="320"
        y2="250"
        stroke="black"
        stroke-width="3"
      />
    </svg>
  </body>
</html>
