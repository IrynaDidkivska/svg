      <circle
        cx="100"
        cy="100"

        d="M75 110 Q100 140 125 110"

        stroke-width="3"

      <!-- Neutral Face Emoji -->
      <circle
        cx="300"

        r="50"
        fill="#FFD700"

        stroke-width="2"

      <circle cx="320" cy="80" r="8" fill="#000" />

      <!-- Surprised Face Emoji -->

        cx="500"

        stroke="#000"
        stroke-width="2"
      />

        d="M490 120 A10 10 0 1 1 510 120 A10 10 0 1 1 490 120"
